{% set name = "lcensemble" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lcensemble-{{ version }}.tar.gz
  sha256: 303a1c31c2a9c19251f4cafbcab194603377e5489dc34512d344c03222c8a47e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - catboost ==1.1.1
    - hyperopt ==0.2.7
    - lightgbm ==3.3.5
    - numpy ==1.23.3
    - pandas ==1.5.0
    - scikit-learn ==1.1.2
    - xgboost ==1.6.2

test:
  requires:
    - python {{ python_min }}
  imports:
    - lce

about:
  home: https://lce.readthedocs.io/en/latest/
  summary: Local Cascade Ensemble package
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - LocalCascadeEnsemble
